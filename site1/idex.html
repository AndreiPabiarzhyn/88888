<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Тренажер по работе с клавиатурой</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
  <div id="languageSelection">
    <button id="selectEnglish">Английские буквы</button>
    <button id="selectRussian">Русские буквы</button>
  </div>
  <button id="startBtn">Начать</button>
  <div id="prompt">Нажмите на клавиатуре клавишу, которую вы видите на экране:</div>
  <div class="keyboard-container" id="keys">
    <!-- Keys will be generated by JavaScript -->
  </div>
  <div id="layoutWarning" class="layout-warning">Переключите на нужную раскладку</div>
  <div id="score-board">
    <div id="score">Правильно: 0</div>
    <div id="wrong">Неправильно: 0</div>
    <div id="timer">Таймер: 15 сек</div>
  </div>

  <div id="winningGifContainer" class="modal hidden">
    <img src="https://i.ibb.co/jkMVJj9/win2.gif" id="winningGif">
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
